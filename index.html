<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    <body style="margin:0px; overflow:hidden;">

        <!--AFrameとAR.jsというライブラリをそれぞれ外部サイトから読み込んで使えるようにしてる-->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <!--A-Frameのコードの最初に書くもの-->
        <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
            
            <!--3Dオブジェクトを登録。idで名前をつけ、srcでは3Dファイルの場所を指定している。-->
            <a-asset-item id="cube" src="move_cube.glb"></a-asset-item>
            </a-assets>
             
            <a-marker preset="custom" type='pattern' url="pattern-niwatori.patt"></a-marker>
              <a-entity gltf-model="#cube" scale="0.2 0.2 0.2" rotation="0 0 0" animation-mixer></a-entity>
            </a-marker>

            <!--最後に、webカメラを呼び出す-->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
